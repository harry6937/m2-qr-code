<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2 QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f7f7f7;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #qrcode {
      margin-top: 20px;
      display: inline-block;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>M2 QR Code</h1>
  <p>请输入要生成二维码的文本或链接：</p>
  <input type="text" id="text" placeholder="在这里输入文本或链接" size="40">
  <button id="generate">生成二维码</button>
  <div id="qrcode"></div>

  <!-- 引入 QRCode.js 库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // 获取 DOM 元素
    const generateButton = document.getElementById("generate");
    const textInput = document.getElementById("text");
    const qrcodeDiv = document.getElementById("qrcode");

    // 点击按钮时生成二维码
    generateButton.addEventListener("click", () => {
      // 清空之前生成的二维码
      qrcodeDiv.innerHTML = "";
      const text = textInput.value.trim();
      if (!text) {
        alert("请输入有效的文本或链接！");
        return;
      }
      // 调用 QRCode 库生成二维码
      new QRCode(qrcodeDiv, {
        text: text,
        width: 256,
        height: 256,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
